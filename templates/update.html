{% extends 'base.html' %}

{% block title %}
Update Task
{% endblock %}

{% block content %}
<div class="content">
    <h1>Update Task</h1>

    <form action="{{ url_for('update', id=task.id) }}" method="POST">
        <input type="text" name="content" id="content" value="{{ task.content }}" />
        <input type="submit" value="Update Task" id="add_btn"/>
    </form>

    <p>
        <a href="{{ url_for('index') }}">Back to List</a>
    </p>
</div>
{% endblock %}
