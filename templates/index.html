{% extends "base.html" %}
{% block title %}
    <title>To Do List Application</title>
{% endblock %}

{% block content %}
    <h1>My To Do List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.content }}</li>
        {% endfor %}
    </ul>
    <form method="POST" action="/add">
        <input type="text" name="content" placeholder="New Task">
        <button type="submit">Add Task</button>
    </form>
{% endblock %}
